name: Web to APK Converter

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Build Web Project
      run: npm run build

    - name: Setup Capacitor
      run: |
        npm install @capacitor/core @capacitor/cli @capacitor/android
        npx cap init "Uygulamam" "com.salih.uygulama" --web-dir dist
        npx cap add android

    - name: üîß Fix Kotlin Versions (G√úNCELLENDƒ∞)
      run: |
        cd android/app
        # Eski hatalƒ± kodu sildik. Yerine "B√ºt√ºn Kotlinleri 1.9.20 s√ºr√ºm√ºne zorla" diyen kuralƒ± ekliyoruz.
        # Bu komut √ßakƒ±≈ümayƒ± kesin olarak √∂nler.
        printf "\nconfigurations.all { resolutionStrategy { eachDependency { details -> if (details.requested.group == 'org.jetbrains.kotlin' && details.requested.name.startsWith('kotlin-stdlib')) { details.useVersion '1.9.20' } } } }\n" >> build.gradle
        echo "‚úÖ Kotlin s√ºr√ºm sabitleyici eklendi."

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
