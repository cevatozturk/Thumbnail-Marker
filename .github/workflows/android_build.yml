name: Web to APK Converter

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Build Web Project
      run: npm run build

    - name: Setup Capacitor
      run: |
        npm install @capacitor/core @capacitor/cli @capacitor/android
        npx cap init "Uygulamam" "com.salih.uygulama" --web-dir dist
        npx cap add android

    - name: ðŸ”§ Fix Kotlin Duplicates (Cerrahi MÃ¼dahale)
      run: |
        cd android/app
        # Bu komut build.gradle dosyasÄ±nÄ±n sonuna Ã§akÄ±ÅŸmayÄ± Ã¶nleyen Ã¶zel bir kural ekler
        echo 'dependencies { modules { module("org.jetbrains.kotlin:kotlin-stdlib-jdk7") { replacedBy("org.jetbrains.kotlin:kotlin-stdlib", "kotlin-stdlib-jdk7 is now part of kotlin-stdlib") } module("org.jetbrains.kotlin:kotlin-stdlib-jdk8") { replacedBy("org.jetbrains.kotlin:kotlin-stdlib", "kotlin-stdlib-jdk8 is now part of kotlin-stdlib") } } }' >> build.gradle
        echo "âœ… Kotlin Ã§akÄ±ÅŸma kuralÄ± enjekte edildi."

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
